<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>测试scroll事件</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            position: fixed;
            top: 20px;
        }
    </style>
</head>
<body>
<div>滚动看看</div>
<script>
  var div = document.querySelector('div');

  var number = 1;
  document.addEventListener('scroll', () => {
    div.textContent = number++;
  })
</script>
</body>
</html>
